plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

application {
    mainClassName = 'regex.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'regex.Main'
    }
}

jacocoTestReport {
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: 'Main.class')
        }))
    }
}